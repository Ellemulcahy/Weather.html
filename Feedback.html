<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <!-- User Details Section -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Feedback Section -->
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Share your thoughts about our Weather App" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>

        <div id="formResponse" style="margin-top: 20px;"></div>

        <!-- Link Back to Home -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="text-decoration: none; font-size: 16px; color: #0288d1;">Back to Home</a>
        </div>
    </div>
</body>
</html>
